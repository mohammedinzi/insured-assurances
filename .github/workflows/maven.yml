name: Java CI/CD to Tomcat

on:
  push:
    branches: [main]

env:
  AWS_REGION: us-east-1
  S3_BUCKET: insured-assurance-artifacts
  S3_KEY: insured-assurance.war
  JENKINS_URL: http://3.90.187.93:8080
  JENKINS_USER: admin
  JENKINS_JOB: Test_GithubAction_job

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build WAR
        run: mvn clean package

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload WAR to S3
        run: |
          aws s3 cp target/insured-assurance.war s3://${{ env.S3_BUCKET }}/${{ env.S3_KEY }}

      - name: Trigger Jenkins Deployment
        uses: appleboy/jenkins-action@master
        with:
          url: ${{ env.JENKINS_URL }}
          user: ${{ env.JENKINS_USER }}
          token: ${{ secrets.JENKINS_TOKEN }}
          job: ${{ env.JENKINS_JOB }}
          parameters: "S3_KEY=${{ env.S3_KEY }} TOMCAT_HOST=100.27.214.51"
